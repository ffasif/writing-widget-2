<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LinkedIn Writing Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background: #fff;
      overflow: hidden;
    }
    .wrapper {
      width: 100%;
      max-width: 400px;
      margin: auto;
      height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    textarea {
      flex-grow: 1;
      resize: none;
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .buttons button {
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .copy { background: #007bff; color: white; }
    .clear { background: #dc3545; color: white; }
    .counter {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 14px;
    }
    .view-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .view-buttons button {
      flex: 1;
      margin: 0 5px;
      padding: 8px;
      font-size: 13px;
      border: 1px solid #aaa;
      background: #f1f1f1;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="wrapper" id="widget">
    <textarea id="writer" placeholder="Type something here..."></textarea>

    <div class="buttons">
      <button class="copy" onclick="copyText()">üìã Copy Text</button>
      <button class="clear" onclick="clearText()">‚ùå Clear Text</button>
    </div>

    <div class="counter">
      <span id="charCount">Characters: 0</span>
      <span id="wordCount">Words: 0</span>
    </div>

    <div class="view-buttons">
      <button onclick="setMobileView()">üì± Mobile View</button>
      <button onclick="setDesktopView()">üíª Desktop View</button>
    </div>
  </div>

  <script>
    const textarea = document.getElementById("writer");
    const charCount = document.getElementById("charCount");
    const wordCount = document.getElementById("wordCount");
    const widget = document.getElementById("widget");

    textarea.addEventListener("input", () => {
      charCount.innerText = "Characters: " + textarea.value.length;
      wordCount.innerText = "Words: " + (textarea.value.trim().split(/\s+/).filter(Boolean).length);
    });

    function copyText() {
      textarea.select();
      document.execCommand("copy");
      alert("Text copied!");
    }

    function clearText() {
      textarea.value = "";
      textarea.dispatchEvent(new Event('input'));
    }

    function setMobileView() {
      widget.style.maxWidth = "400px";
    }

    function setDesktopView() {
      widget.style.maxWidth = "800px";
    }
  </script>
</body>
</html>
